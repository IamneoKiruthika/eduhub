name: Build and Deploy .NET App to Azure App Service

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build-and-deploy-dotnet:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up .NET SDK
      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.x'  # specify the .NET version to use .NET 6.x

      # Step 3: Restore .NET dependencies
      - name: Restore .NET dependencies
        run: |
          cd Eduhub/Eduhub/dotnetapp
          dotnet restore

      # Step 4: Build .NET project
      - name: Build .NET project
        run: |
          cd Eduhub/Eduhub/dotnetapp
          dotnet build --configuration Release

      # Step 5: Publish .NET project
      - name: Publish .NET project
        run: |
          cd Eduhub/Eduhub/dotnetapp
          dotnet publish --configuration Release --output $(pwd)/publish

      # Step 6: Azure Login
      - name: Azure Login
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          echo "{\"clientId\":\"$AZURE_CLIENT_ID\",\"clientSecret\":\"$AZURE_CLIENT_SECRET\",\"subscriptionId\":\"$AZURE_SUBSCRIPTION_ID\",\"tenantId\":\"$AZURE_TENANT_ID\"}" > creds.json
        uses: azure/login@v1
        with:
          creds: ${{ steps.azure_login.outputs.creds }}

      # Step 7: Deploy to Azure App Service
      - name: Azure Web App Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}  # Replace with your .NET app service name
          slot-name: 'staging'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DOTNET }}
          package: 'Eduhub/Eduhub/dotnetapp/publish'
