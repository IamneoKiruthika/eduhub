name: Build and Deploy .NET App to Azure App Service

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up .NET SDK
      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.x'  # specify the .NET version to use .NET 6.x

      # Restore .NET dependencies
      - name: Restore .NET dependencies
        run: |
          cd Eduhub/Eduhub/dotnetapp
          dotnet restore

      # Build .NET project
      - name: Build .NET project
        run: |
          cd Eduhub/Eduhub/dotnetapp
          dotnet build --configuration Release

      # Publish .NET project
      - name: Publish .NET project
        run: |
          cd Eduhub/Eduhub/dotnetapp
          dotnet publish --configuration Release --output $(pwd)/publish

      # Azure Login
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: >
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "activeDirectoryEndpointUrl": "https://login.microsoftonline.com/",
              "resourceManagerEndpointUrl": "https://management.azure.com/",
              "activeDirectoryGraphResourceId": "https://graph.windows.net/",
              "sqlManagementEndpointUrl": "https://management.core.windows.net:8443/",
              "galleryEndpointUrl": "https://gallery.azure.com/",
              "managementEndpointUrl": "https://management.core.windows.net/"
            }

      # Deploy to Azure App Service
      - name: Azure Web App Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'eduhubapp24'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: 'Eduhub/Eduhub/dotnetapp/publish'
