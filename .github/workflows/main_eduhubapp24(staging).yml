name: Build and Deploy to Azure App Service

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Install Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'  # specify the Node.js version

    # Install NPM dependencies for React app
    - name: Install NPM dependencies
      run: |
        cd Eduhub/Eduhub/reactapp
        npm install

    # Build the React app
    - name: Build React app
      env:
        CI: false  # Disable treating warnings as errors
      run: |
        cd Eduhub/Eduhub/reactapp
        npm run build

    # Copy React build output to .NET project wwwroot
    - name: Copy React build to wwwroot
      run: |
        mkdir -p Eduhub/Eduhub/dotnetapp/wwwroot
        cp -r Eduhub/Eduhub/reactapp/build/* Eduhub/Eduhub/dotnetapp/wwwroot/

    # Set up .NET SDK
    - name: Set up .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '5.x'  # specify the .NET version if applicable

    # Restore .NET dependencies
    - name: Restore .NET dependencies
      run: |
        cd Eduhub/Eduhub/dotnetapp
        dotnet restore

    # Build .NET project
    - name: Build .NET project
      run: |
        cd Eduhub/Eduhub/dotnetapp
        dotnet build --configuration Release

    # Publish .NET project
    - name: Publish .NET project
      run: |
        cd Eduhub/Eduhub/dotnetapp
        dotnet publish --configuration Release --output $(pwd)/publish

    # Deploy to Azure App Service
    - name: Azure Web App Deploy
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'eduhubapp24'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: 'Eduhub/Eduhub/dotnetapp/publish'
